      - name: sourceUrl
        label: Source URL
        type: string
        
      - name: sourceLinkTitle
        label: Source Link Title
        type: string
        
      - name: sourceLinkDescription
        label: Source Link Description
        type: text
        
      - name: timeAgo
        label: Time Ago
        type: string
        
      - name: category
        label: Category
        type: string
        default: despair
        
      - name: tags
        label: Tags
        type: string
        list: true
        
      - name: url
